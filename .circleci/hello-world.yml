version: 2.1
parameters:
  test:
    type: boolean
    default: false

    
jobs:
  hello-job:
    docker:
      - image: cimg/node:17.2.0 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run: echo "hello world" # run the `echo` command 
 #     - run: sleep 30 
 #     - run: exit 1
      - run: echo $CIRCLE_PULL_REQUEST   
      - run: echo $CIRCLE_REPOSITORY_URL
      - run: echo "This is pipeline ID << pipeline.id >>" 
      - run: echo "This is base revision << pipeline.git.base_revision >>"   
      - run: echo << pipeline.trigger_parameters.github_app.repo_url >>  
      - run: echo $CIRCLE_PR_REPONAME 
      - run: echo $CIRCLE_PR_NUMBER 
      - run: echo << pipeline.git.branch >>
      - run: echo << pipeline.git.commit.author_email >>
#      - run: echo << pipeline.trigger_parameters.github_app.user_id >>
      - run: echo << pipeline.git.tag >>
      - run: echo << pipeline.project.url >> 
      - run: echo << pipeline.project.git_url >>
#      - run: echo << pipeline.trigger_parameters.github_app.repo_name >>
#      - run: echo << pipeline.trigger_parameters.github_app.commit_title >> 
      - run: echo << pipeline.trigger_source >>
      
  job2:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - run: echo "i'm job 2"
  
workflows: 
  ghApp: 
    jobs: 
      - hello-job
      - job2:
          requires:
            - hello-job
  
 
